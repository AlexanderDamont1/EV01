<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Evobike</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-card {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
      width: 100%;
      max-width: 400px;
    }

    .login-card:hover {
      transform: scale(1.01);
    }

    .form-control {
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
      transform: scale(1.02);
    }

    .btn-login {
      background: linear-gradient(45deg, #016835, #08ed7b);
      border: none;
      border-radius: 10px;
      color: white;
      padding: 0.90rem;
      font-weight: bold;
      transition: all 0.5s ease;
    }

    .btn-login:hover {
      background: linear-gradient(45deg, #016633, #05be61);
      transform: scale(1.09);
      box-shadow: 0 5px 15px rgb(255, 255, 255);
      color: white;
    }

    .form-label {
      font-weight: 500;
    }

    .logo {
      width: 60px;
      margin-bottom: 1rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
  </style>
</head>
<body>
  <div class="login-card text-center">
    <img src="image.webp" class="logo" alt="Logo">
    <h3 class="mb-4">Iniciar sesión</h3>
    <form>
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="nombre@evobike.com">
      </div>
      <div class="mb-4 text-start">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="********">
      </div>
      <button type="submit" class="btn btn-login w-100">Entrar</button>
    </form>
  </div>
</body>
</html>
